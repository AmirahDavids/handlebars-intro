<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/registration_numbers.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>


    <script type="text/x-template" class="registrationTemplate">
        <ul class="list-of-plates">
            {{#each plates}}
                <li>{{this}}</li>
            {{/each}}
        </ul>
    </script>






    <title>Amirah | Registration Website</title>


</head>

<body class="">
    <div class="container first">
        <h3>Plain</h3>
        <div class="space">
            <input type="text" id="inputBoxOne" class="small-input" maxlength="10">
        </div>
        <div class="space">
            <button id="addButtonOne">Add</button>
            <button id="resetButtonOne">reset</button>
        </div>
        <div class="space">
            <p class="messageOne"></p>
        </div>
        <div class="space">
            <label for="townOne">Filter by town:</label>
            <select name="towns" class="townOne">
                <option value="">All</option>
                <option value="CA">Cape Town</option>
                <option value="CJ">Paarl</option>
                <option value="CY">Bellville</option>
            </select>
        </div>
        <div class="list-box">
            <ul id="displayList" class="list-of-plates">
            </ul>
        </div>
    </div>

    <div class="container second">
        <h3>Handlebars</h3>
        <div class="space">
            <input type="text" id="inputBoxTwo" class="small-input" maxlength="10">
        </div>
        <div class="space">
            <button id="addButtonTwo">Add</button>
            <button id="resetButtonTwo">reset</button>
        </div>
        <div class="space">
            <p class="messageTwo"></p>
        </div>
        <div class="space">
            <label for="townTwo">Filter by town:</label>
            <select name="towns" class="townTwo">
                <option value="">All</option>
                <option value="CA">Cape Town</option>
                <option value="CJ">Paarl</option>
                <option value="CY">Bellville</option>
            </select>
        </div>

        <div class="list-box insertRegistrationTemplate">

        </div>
    </div>
</body>
<script src="./js/registration-factory.js"></script>
<script src="./js/registration-dom.js"></script>

</html>
